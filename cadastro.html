<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosKAU - Cadastro</title>

    <link rel="shortcut icon" href="assets/img/Icons/IconPagina.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="main">
        <form action="">
            <h1>Cadastro</h1>

            <center>
                <div class="conteudo" >
                    
                    <div id="esquerdo">
                        
                                    <div class="input-box">
                                        <div class="input-field">
                                            <input type="text" placeholder="Nome" required>
                                            <i class='bx bxs-user'></i>
                                        </div>
                                    </div>
                        
                                    <div class="input-box">
                                        <div class="input-field">
                                            <input type="text" placeholder="Usuário" required>
                                            <i class='bx bxs-user'></i>
                                        </div>
                                    </div>
                        
                                    <div class="input-box">
                                        <div class="input-field">
                                            <input type="text" placeholder="Email" required>
                                            <i class='bx bxs-envelope' ></i>
                                        </div>
                                    </div>
        
                    </div>
        
                    <div id="direito">
        
                        <div class="input-box">
                            <div class="input-field">
                                <input type="number" placeholder="Número do Celular" required>
                                <i class='bx bxs-phone'></i>
                            </div>
                        </div>
            
                        <div class="input-box">
                            <div class="input-field">
                                <input type="password" placeholder="Senha" required>
                                <i class='bx bxs-lock-alt'></i>
                            </div>
                        </div>
            
                        <div class="input-box">
                            <div class="input-field">
                                <input type="password" placeholder="Repetir Senha" required>
                                <i class='bx bxs-lock-alt'></i>
                            </div>
                        </div>
        
                    </div>
                    
                </div>

            </center>



            <label><input type="checkbox">Declaro que as informações acima fornecidas são verdadeiras e corretas.</label>

            <button type="submit" class="btn">Registrar</button>

        </form>
    </div>
    
</body>
</html>
